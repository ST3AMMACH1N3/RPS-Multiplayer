<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock Paper Scissors Multiplayer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="content">
            <div id="starting-form">
                <input type="text" id="name-input">
                <input type="button" id="sign-in-btn" class="button" value="Sign in"><br>
            </div>
            <div id="player1">
                <p class="name-label">Player One:</p>
                <p id="player1-name" class="name"></p>
                <p class="wins-label">Wins: <span id="player1-wins">0</span></p>
            </div>
            <div id="player2">
                <p class="name-label">Player Two:</p>
                <p id="player2-name" class="name"></p>
                <p class="wins-label">Wins: <span id="player2-wins">0</span></p>
            </div>
            <div id="choices">
                <img src="assets/images/Rock.png" alt="Rock Hand Symbol" class="hand" data-value="Rock">
                <img src="assets/images/Paper.png" alt="Paper Hand Symbol" class="hand" data-value="Paper">
                <img src="assets/images/Scissors.png" alt="Scissors Hand Symbol" class="hand" data-value="Scissors">
            </div>
            <div id="chat">
                <div id="input-box">
                    <input type="text" name="textbox" id="textbox">
                    <input type="button" value="Send" id="send-btn">
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
