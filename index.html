<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock Paper Scissors Multiplayer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="content">
            <div id="starting-form">
                <input type="text" id="name-input">
                <input type="button" id="sign-in-btn" class="button" value="Sign in"><br>
                <select id="room-selector" disabled>
                    <option disabled selected value="1">-- Select A Room --</option>
                    <option value="1">-- Game room 1 --</option>
                    <option value="2">-- Game room 2 --</option>
                    <option value="3">-- Game room 3 --</option>
                    <option value="4">-- Game room 4 --</option>
                    <option value="5">-- Game room 5 --</option>
                </select>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
